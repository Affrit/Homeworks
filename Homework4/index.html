<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

<body>

    <div class="content-wrapper">

                </blockquote>
                <figcaption class="blockquote__autor"><cite>Артур Шопенгауэр</cite></figcaption>
            </figure>
            <div class="cards">
                <img class="cards__img" src="img/card01.png" alt="#">
                <img class="cards__img" src="img/card01.png" alt="#">
                <img class="cards__img" src="img/card01.png" alt="#">

        <div class="squares">
            <div class="squares__square"></div>
        </div>

        <div class="menu">
            <div class="menu__inner">
                <ul class="list">
                    <li class="list__item">Home</li>
                    <li class="list__item">Contacts</li>
                    <li class="list__item">Our team</li>
                    <li class="list__item">About</li>

                </ul>
                <h3 class="menu__title">Menu here</h3>
